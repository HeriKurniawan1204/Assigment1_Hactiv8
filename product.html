        <h1>saklar 3</h1>
        <label for="teal-toggle3" class="inline-flex relative items-center mr-5 cursor-pointer">
          <input type="checkbox" id="teal-toggle3" class="sr-only peer" checked onchange="saklar('on', 3)" />
