<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="index.html">HOME</a>
      <a href="product.html">PRODUCT</a>
      <a href="gallery.html">GALLERY</a>
      <a href="#">BLOG</a>
      <a href="#">INVENTORY</a>
      <div class="animation start-home"></div>
    </nav>
    <!-- Navbar End -->

    <!-- Data -->
    <div class="data" id="iniData">
      <span id="profile">
        <img id="pp" src="asset/img/itachi.jpg" alt="" />
        <h4><span id="fname"></span></h4>
        <p><span id="role"></span></p>
        <button type="submit">Edit</button>
        <button id="my-button">Sign In</button>
      </span>
      <span id="data_diri">
        <p>Avaibility :<span id="ava"></span></p>
        <p>Usia :<span id="usia"></span> Tahun</p>
        <p>Lokasi :<span id="lokasi"></span></p>
        <p>Pengalaman :<span id="pengalaman"></span></p>
        <p>Email :<span id="email"></span> @Gmail.com</p>
      </span>
    </div>
    <!-- Data End -->
    <div id="my-box" class="content hide">
      <form id="my-form" method="post">
        <ul>
          <li>
            <label for="fname">Nama</label>
            <input type="text" name="fname" id="fname" />
          </li>
          <li>
            <label for="role">Role</label>
            <input type="text" name="role" id="role" />
          </li>
          <li>
            <label for="ava">Avaibility</label>
            <input type="text" name="ava" id="ava" />
          </li>
          <li>
            <label for="usia">Usia</label>
            <input type="text" name="usia" id="usia" />
          </li>
          <li>
            <label for="lokasi">Lokasi</label>
            <input type="text" name="lokasi" id="lokasi" />
          </li>
          <li>
            <label for="pengalaman">Pengalaman</label>
            <input type="text" name="pengalaman" id="pengalaman" />
          </li>
          <li>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </li>
        </ul>
        <input type="submit" value="submit" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
